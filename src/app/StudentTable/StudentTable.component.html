
<h2>Students Table</h2>
<div>
  <label>Name:</label>
  <input type="text" [(ngModel)]="user.name" >
  <label>Email:</label>
  <input type="email" [(ngModel)]="user.email">
  <label>Phone:</label>
  <input type="number" [(ngModel)]="user.phone">
  <button (click)="addUser()">{{user.id ? 'Update' : 'Add' }} User</button>

  <p style="color: red;">{{error}}</p>
</div>
<table>
  <tr>
    <th>SL</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phone}}</td>
    <td><button (click)="edit(user)">Edit</button>
      <button (click)="delete(user)">Delete</button>
    </td>
  </tr>
  <tr>
    <td colspan="4">Total Users: {{users.length}}</td>
  </tr>
</table>
